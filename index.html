<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="timer-el">
                <h3>Timer</h3>
                <span class="timer"></span>
                </div>
            <div class="home">
                <h3>HOME</h3>
                <div class="score-home">
                    0
                </div>
                <button class="buttons-home">+1</button>
                <button class="buttons-home">+2</button>
                <button class="buttons-home">+3</button>
            </div>
            <div class="period-el">
                <h3>Period</h3>
                <span class="period"></span>
                </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="score-guest">
                    0
                </div>
                <button class="buttons-guest">+1</button>
                <button class="buttons-guest">+2</button>
                <button class="buttons-guest">+3</button>
            </div>
            <button class="new-game">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
